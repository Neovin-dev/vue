<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-show</title>
</head>
<body>
    <div id="app">
        <div v-show="showDiv">THis div tag can be hidden</div>
    
    <!-- The difference between v-show and v-if is that v-if creates (renders) the element depending on the condition, but with v-show the element is already created, v-show only changes its visibility. A reason for using v-if over v-show is that v-if can be used with v-else-if and v-else -->

    <!-- below v-show and v-if are used separately on two different <div> elements, but based on the same Vue property. You can open the example and inspect the code to see that v-show keeps the <div> element, and only sets the CSS display property to 'none', but v-if actually destroys the <div> element. -->

        <div v-show="showDiv">Div tag with v-show</div>
        <div v-if="showDiv">Div tag with v-if</div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data(){
            return {
                showDiv: false
            }
        }
    })
    app.mount("#app")
</script>
</html>
