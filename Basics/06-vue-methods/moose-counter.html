<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Arguments with Methods</title>
      <style>
        #app {
            border: dashed black 1px;
            width: 250px;
            padding: 10px;
        }
        img {
            width: 100%;
            height: 250px
        }
        button {
            margin: 10px;
            padding: 5px 10px;
        }
        .button-holder {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Moose Counter</h1>
    <h3>Passing Arguments with Methods</h3>

    <div id="app">
        <img src="https://www.w3schools.com/vue/img_moose.jpg" alt="moose image"  width="770" height="549" >
        <p>{{ "Moose count: " + count }}</p>
        <div class="button-holder">
            <button @:click="addMoose(1)">+1</button>
            <button @:click="addMoose(5)">+5</button>
            <button @:click="addMoose(-1)">-1</button>
            <button @:click="addMoose(-5)">-5</button>
        </div>
    </div>

    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data(){
            return {
                count: 0
            }
        },
        methods: {
            addMoose(number){
                if(this.count + number >= 0){
                    this.count += number
                }
                
            }
        }
    })
    app.mount("#app");
</script>
</html>
